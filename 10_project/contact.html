<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="David" content="Class project" />
    <meta name="description" content="This is the project for the class" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>The Little Taco Shop</title>
  </head>

  <body>
    <!-- This is the body header -->
    <header>
      <h1>Contact Us</h1>

      <!-- This is the navigation in the body header -->
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#menu">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html#hours">Store Hours</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- This is the body main  -->
    <main>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos img"
          title="Little Taco Shop Tacos"
          width="400"
          height="260"
        />

        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>

      <article id="contact">
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us a Message</legend>

            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>

            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message..."
            ></textarea>

            <br /><br />
          </fieldset>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>

      <article id="location">
        <h2>Our Location</h2>

        <address>
          555 Taco Temptation Lane, Suite T <br />Kansas City, MO 55555-5555
        </address>

        <br />
        <label><em>Phone:</em></label>
        <a href="tel:+555-555-5555">555-555-5555</a>

        <p>
          <a href="#">Back to top</a>
        </p>
      </article>
      <hr />
    </main>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
